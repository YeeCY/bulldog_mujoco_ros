ur5e_robotiq_3f_manipulator_controller:
  type: position_controllers/JointTrajectoryController
  joints:
    - robot0_shoulder_pan_joint
    - robot0_shoulder_lift_joint
    - robot0_elbow_joint
    - robot0_wrist_1_joint
    - robot0_wrist_2_joint
    - robot0_wrist_3_joint
  constraints:
      goal_time: 1.5 # 0.6
      stopped_velocity_tolerance: 0.5 # 0.05
      robot0_shoulder_pan_joint: {trajectory: 0.3, goal: 0.1} # {trajectory: 0.2, goal: 0.1}
      robot0_shoulder_lift_joint: {trajectory: 0.3, goal: 0.1} # {trajectory: 0.2, goal: 0.1}
      robot0_elbow_joint: {trajectory: 0.3, goal: 0.1} # {trajectory: 0.2, goal: 0.1}
      robot0_wrist_1_joint: {trajectory: 0.3, goal: 0.1} # {trajectory: 0.2, goal: 0.1}
      robot0_wrist_2_joint: {trajectory: 0.3, goal: 0.1} # {trajectory: 0.2, goal: 0.1}
      robot0_wrist_3_joint: {trajectory: 0.3, goal: 0.1} # {trajectory: 0.2, goal: 0.1}
  stop_trajectory_duration: 2.0 # 1.0
  state_publish_rate: 50
  action_monitor_rate: 10
  allow_partial_joints_goal: true

